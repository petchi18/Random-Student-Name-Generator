<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pick a Class</h1>
        <button id="aiml-btn">AIML-B Class</button>
        <button id="cse-btn">CSE-A Class</button>

        <button id="pick-btn" class="hidden">Pick a Student</button>
        <div class="student-name hidden" id="student-name">Click a button to pick a student!</div>
        <button id="reset-btn" class="hidden">Reset Names</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
